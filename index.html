			</tr>
		</table>


		<script>
			$(document).ready(function(){
				count();
				$('.cart').click(function(){
					var item_id=$(this).data('id');
					var item_name=$(this).data('name');
					var item_price=$(this).data('price');
					// console.log(item_id,item_name,item_price);		

					var shop_item={
						id:item_id,
						name:item_name,
						price:item_price,
						qty:1
					}

					var shopString=localStorage.getItem('fash_shop');
					var shopArray;
					if(shopString==null){
						shopArray=Array();
					}else{
						shopArray=JSON.parse(shopString);
					}

					var status=false;
					$.each(shopArray,function(i,v){
						if(item_id==v.id){
							status=true;
							v.qty++;
						}
					})
					if(status==false){
						shopArray.push(shop_item);
					}

					var shopData=JSON.stringify(shopArray);
					localStorage.setItem('fash_shop',shopData);
					count();
				})
			})
		</script>
</body>
